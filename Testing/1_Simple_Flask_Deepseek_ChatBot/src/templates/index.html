<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">


        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='img/logo.png')}}" style="width:140px;">
            </a>
            <a class="navbar-brand" href="{{ url_for('index')}}"> Flask Local Deep Seek Chat Bot Test App  </a>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"> Models </a>
                        <ul class="dropdown-menu">

                            {% for modelname in posts["models"] %}
                                <li><a class="dropdown-item" href="/{{modelname}}">{{modelname}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </div>
            
            <form class="d-flex">
                <input class="form-control me-2" type="text" value='{{posts["host"]}} : {{posts["model"]}}' style="height:30px; width:240px;" placeholder="Search">
            </form>
        </div>
    </nav>
    <br>
    <div class="chat-container">
        <p> </p>
    </div>
    <br>
    <div class="chat-container">

        <div id="chatLog" class="chat-log"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
